### YamlMime:Landing
title: Tính năng thông tin chi tiết về tương tác trong Dynamics 365 Customer Insights (bản xem trước)
summary: Thu thập dữ liệu cho các trang web của bạn. Hiểu tương tác của khách hàng và việc sử dụng trên các trang web của bạn theo cách tương tác. Sử dụng tích hợp sâu giữa thông tin chi tiết về tương tác và thông tin chi tiết về đối tượng để làm phong phú thêm số liệu phân tích hành vi theo thời gian thực của bạn với báo cáo hồ sơ khách hàng. Làm phong phú hồ sơ khách hàng bằng các hoạt động web để nhận dữ liệu hành vi theo thời gian thực cùng với dữ liệu khách hàng có liên quan. Chuyển đổi doanh nghiệp của bạn để thu được giá trị tức thì từ dữ liệu khách hàng của bạn.

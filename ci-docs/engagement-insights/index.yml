### YamlMime:Landing
title: Bản xem trước thông tin chi tiết về mức độ tương tác kết thúc
summary: Các Dynamics 365 Customer Insights bản xem trước khả năng thông tin chi tiết về mức độ tương tác đã kết thúc vào ngày 15 tháng 2 năm 2022. Thay đổi này có nghĩa là trải nghiệm dùng thử Customer Insights không còn bao gồm khả năng tạo kênh cũng như chức năng báo cáo khác. Chúng tôi mời bạn khám phá và đánh giá nhiều tính năng khác của Customer Insights, Nền tảng Dữ liệu Khách hàng của Microsoft (CDP). Vui lòng liên hệ trực tiếp với nhóm Tài khoản Microsoft của bạn nếu bạn có thắc mắc về phần cuối của bản xem trước khả năng. Nhóm tài khoản của bạn sẽ cập nhật cho bạn về các lần ra mắt sắp tới. Xin cảm ơn!
